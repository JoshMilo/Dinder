<!DOCTYPE html>
<html>
  <head>
    <title>GitMatched</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
    <div class="container">
    
        <h1>Dinder</h1>
        <p>A small Flask app that uses the github API to pair you up with a developer near you.</p>
        <br>
        <form role="form" method="post" onsubmit="return false">
            <div class="form-group">
                <input type="text" class="form-control" name="location" placeholder="Enter a location" required>
                <input type="text" class="form-control" name="language" placeholder="Enter a programming language" required>
            </div>
            <button type="submit" class="btn btn-primary">Find a developer!</button>
            <button type="submit" class="btn btn-success" id="try-again">Try a different location</button>
        </form>
        <br>
        <div id="results"></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename="index.js")}}"></script>
  </body>
</html>
